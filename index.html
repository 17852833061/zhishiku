<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=ZCOOL+XiaoWei&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        body { margin: 0; padding: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; transition: background-color 0.5s ease; }
        .paper-texture { background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png"); }
        @keyframes float { 0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-10px) rotate(5deg); } 100% { transform: translateY(0px) rotate(0deg); } }
        .float-animation { display: inline-block; animation: float 4s ease-in-out infinite; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* è¿˜åŸä½ çš„æ‰¹æ³¨æ ·å¼ */
        .annotation-highlight { background: #fef08a; border-bottom: 2px solid #facc15; }
        .annotation-underline { border-bottom: 2px solid #10b981; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // å›¾æ ‡å…¼å®¹æ€§åŒ…è£…
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const PRESETS = {
            stardew: { mode: 'stardew', fontFamily: "'ZCOOL XiaoWei', serif", bgColor: '#3d2817', panelColor: '#F4E4BC', textColor: '#3d2817', accentColor: '#5B9B42', borderColor: '#724E31', borderRadius: '24px', borderWidth: '4px', shadow: '6px 6px 0px 0px rgba(0,0,0,0.15)' },
            minimal: { mode: 'minimal', fontFamily: "'Noto Sans SC', sans-serif", bgColor: '#F7F7F7', panelColor: '#ffffff', textColor: '#191919', accentColor: '#07C160', borderColor: '#EEEEEE', borderRadius: '12px', borderWidth: '0px', shadow: '0 2px 10px rgba(0,0,0,0.05)' },
            pixel: { mode: 'pixel', fontFamily: "'ZCOOL KuaiLe', cursive", bgColor: '#5c94fc', panelColor: '#ffffff', textColor: '#000000', accentColor: '#f8d800', borderColor: '#000000', borderRadius: '0px', borderWidth: '3px', shadow: '4px 4px 0px 0px rgba(0,0,0,1)' }
        };

        function App() {
            // æ ¸å¿ƒçŠ¶æ€å­˜å‚¨ (è¿˜åŸ types.ts)
            const [materials, setMaterials] = useState(() => JSON.parse(localStorage.getItem('mp-vault-materials') || '[]'));
            const [theme, setTheme] = useState(PRESETS.stardew);
            const [season, setSeason] = useState('Spring');
            const [activeTab, setActiveTab] = useState('vault');
            
            // äº¤äº’çŠ¶æ€
            const [isEditorOpen, setIsEditorOpen] = useState(false);
            const [viewingMaterial, setViewingMaterial] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [filterCat, setFilterCat] = useState('all');

            useEffect(() => {
                localStorage.setItem('mp-vault-materials', JSON.stringify(materials));
            }, [materials]);

            // è¿˜åŸæœç´¢ä¸è¿‡æ»¤é€»è¾‘
            const filteredMaterials = useMemo(() => {
                return materials.filter(m => {
                    const matchesSearch = (m.title + m.content).toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesCat = filterCat === 'all' || m.category === filterCat;
                    return matchesSearch && matchesCat;
                });
            }, [materials, searchQuery, filterCat]);

            return (
                <div className={`h-screen flex flex-col overflow-hidden ${theme.mode === 'stardew' ? 'paper-texture' : ''}`}
                     style={{ backgroundColor: theme.bgColor, color: theme.textColor, fontFamily: theme.fontFamily }}>
                    
                    {/* èƒŒæ™¯è£…é¥° */}
                    {theme.mode === 'stardew' && (
                        <div className="fixed inset-0 pointer-events-none opacity-10 flex flex-wrap gap-12 p-10 z-0">
                            {Array.from({length: 12}).map((_, i) => (
                                <span key={i} className="float-animation text-4xl">
                                    {season === 'Spring' ? 'ğŸŒ¸' : season === 'Summer' ? 'ğŸŒ»' : season === 'Autumn' ? 'ğŸ' : 'â„ï¸'}
                                </span>
                            ))}
                        </div>
                    )}

                    <header className="safe-top pt-12 pb-4 px-6 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <Icon name="sprout" className="text-emerald-500" size={28} />
                            <h1 className="text-xl font-black">çŸ¥è¯†å†œåœº</h1>
                        </div>
                        <button onClick={() => setTheme(theme.mode === 'stardew' ? PRESETS.minimal : PRESETS.stardew)} className="p-2 bg-white/20 rounded-full backdrop-blur">
                            <Icon name="palette" />
                        </button>
                    </header>

                    <main className="flex-1 overflow-y-auto px-4 pb-32 no-scrollbar z-10">
                        {activeTab === 'vault' ? (
                            <div className="space-y-4">
                                <div className="sticky top-0 z-20 py-2">
                                    <input className="w-full px-5 py-4 rounded-2xl bg-white/80 backdrop-blur outline-none shadow-sm"
                                           placeholder="æœç´¢å†œåœºè®°å½•..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                </div>
                                <div className="grid gap-4">
                                    {filteredMaterials.map(m => (
                                        <div key={m.id} onClick={() => setViewingMaterial(m)}
                                             className="p-5 active:scale-95 transition-all cursor-pointer"
                                             style={{ backgroundColor: theme.panelColor, borderRadius: theme.borderRadius, border: `${theme.borderWidth} solid ${theme.borderColor}`, boxShadow: theme.shadow }}>
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-[10px] font-black opacity-30 uppercase">{m.category}</span>
                                                <Icon name="star" size={14} className={m.isKeyPoint ? "text-amber-500" : "opacity-10"} />
                                            </div>
                                            <h3 className="font-bold text-lg">{m.title}</h3>
                                            <p className="opacity-60 text-sm line-clamp-2 italic">{m.content}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="p-6 space-y-6">
                                <div className="p-10 rounded-[2rem] bg-white shadow-xl text-center">
                                    <div className="w-20 h-20 bg-emerald-500 rounded-3xl mx-auto mb-4 flex items-center justify-center text-white text-3xl font-black">å†œ</div>
                                    <h2 className="text-2xl font-black">é«˜çº§å†œå¤«</h2>
                                    <p className="opacity-40">å·²æ’­ç§ {materials.length} æ ªçŸ¥è¯†</p>
                                </div>
                                <button onClick={() => {localStorage.clear(); window.location.reload();}} className="w-full py-4 text-rose-500 font-bold bg-rose-50 rounded-2xl">é‡ç½®å†œåœºæ•°æ®</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 inset-x-0 h-20 bg-white/90 backdrop-blur-xl border-t border-black/5 flex items-center justify-around pb-4 z-50">
                        <button onClick={() => setActiveTab('vault')} className={activeTab === 'vault' ? 'text-emerald-600 scale-110' : 'opacity-20'}><Icon name="home" /></button>
                        <button onClick={() => setIsEditorOpen(true)} className="w-16 h-16 bg-[#5B9B42] text-white rounded-full flex items-center justify-center -translate-y-6 shadow-2xl border-4 border-white"><Icon name="plus" size={32} /></button>
                        <button onClick={() => setActiveTab('me')} className={activeTab === 'me' ? 'text-emerald-600 scale-110' : 'opacity-20'}><Icon name="user" /></button>
                    </nav>

                    {/* å®Œæ•´ç¼–è¾‘å™¨è¿˜åŸ */}
                    {isEditorOpen && <Editor onSave={(data) => {setMaterials([data, ...materials]); setIsEditorOpen(false);}} onClose={() => setIsEditorOpen(false)} theme={theme} />}
                    
                    {/* è¯¦æƒ…é¡µå±•ç¤º */}
                    {viewingMaterial && <Details material={viewingMaterial} onClose={() => setViewingMaterial(null)} theme={theme} />}
                </div>
            );
        }

        function Editor({ onSave, onClose, theme }) {
            const [form, setForm] = useState({ title: '', content: '', category: 'æ¡ˆä¾‹' });
            return (
                <div className="fixed inset-0 z-[100] bg-white flex flex-col p-8 animate-in slide-in-from-bottom" style={{ fontFamily: theme.fontFamily }}>
                    <div className="flex justify-between items-center mb-10">
                        <button onClick={onClose}><Icon name="arrow-left" /></button>
                        <button onClick={() => onSave({...form, id: Date.now().toString(), createdAt: new Date().toISOString()})} className="px-8 py-2 bg-[#5B9B42] text-white rounded-full font-bold">æ’­ç§</button>
                    </div>
                    <input className="text-3xl font-black outline-none mb-6" placeholder="æ ‡é¢˜..." value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                    <textarea className="flex-1 text-xl outline-none resize-none leading-relaxed" placeholder="å†…å®¹..." value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
                </div>
            );
        }

        function Details({ material, onClose, theme }) {
            return (
                <div className="fixed inset-0 z-[150] bg-white flex flex-col p-8 animate-in slide-in-from-right" style={{ fontFamily: theme.fontFamily }}>
                    <button onClick={onClose} className="mb-8"><Icon name="arrow-left" /></button>
                    <h2 className="text-3xl font-black mb-4">{material.title}</h2>
                    <div className="w-16 h-1 bg-emerald-500 rounded-full mb-6" />
                    <p className="text-xl leading-relaxed text-slate-700 whitespace-pre-wrap">{material.content}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
